<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Embroidery Page</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		
		<h1 id="PageTitle">Embroidery Pattern Designer</h1>

		<div id="ControlsDiv">
			<label class="LabelText">Zoom
				<input id="ZoomSlider" type="range" step="1"></input>
			</label>
			<label class="LabelText">Add Mode
				<input id="ModeSwitch", type="checkbox" value="true"></input>
			</label>
			
			<!--temporarily hiding each of these-->
			<span hidden="true">Select EXP File</span>
			<input id="EXPFileSelector" type="file" hidden="true"></input>
			<button id="LoadEXPButton" hidden="true">Load EXP File</button>

			<button class="TopButton" id="UndoButton">Undo</button>
			<button class="TopButton" id="RedoButton">Redo</button>
			<a class="LabelText" href="help.html">HELP</a>

			<label class="LabelText">More Options
				<input id="GeneralOptionsSwitch", type="checkbox" value="false"></input>
			</label>

			<button class="TopHiddenButton" id="SaveEXPButton">Save to EXP</button>
			<a id="SaveEXPLink" download="pattern.exp" hidden="true"></a>
			<button class="TopHiddenButton" id="RandColor">New Colors</button> 		

		</div>

		<div id="CanvasDiv">
			<canvas id="MainCanvas", height="1400px", width="2100px"></canvas>
		</div>

		<div id="StitchInfoDiv">
			<button class="StitchInfoButton" id="AddLayerButton">Add Layer</button>
			<button class="StitchInfoButton" id="DeleteStitchButton">Delete Selected</button>
 
			<!--gets populated list of pattern layers/stitches-->
			<table id="LayerTable"></table>
			
			<label class="LabelText">Show Stitch Info
				<input id="StitchInfoSwitch", type="checkbox" value="true"></input>
			</label>
			<p></p>
			<p></p>
			<!--gets populated with info about selected stitches-->
			<span id="StitchInfoSpan"></span>
		</div>

		<!--javascript files-->
		<div id="ScriptsDiv">
			<script src="index.js"></script>
		</div>
	</body>
</html>
